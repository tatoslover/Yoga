<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peaceful Yoga - Content Manager</title>
  <link href="/css/styles.css" rel="stylesheet">
  <style>
    .netlify-identity-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #7E57C2;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 20px;
    }
    .login-message {
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="login-message" class="login-message">
    <h1>Peaceful Yoga Admin</h1>
    <p>You need to log in to access the content management system.</p>
    <div data-netlify-identity-button>Login with Netlify Identity</div>
  </div>

  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Check if user is logged in
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Show login button if not logged in
          document.getElementById('login-message').style.display = 'block';
        } else {
          // Hide login message when logged in
          document.getElementById('login-message').style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
